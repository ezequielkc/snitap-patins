<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Pré-conexão para otimizar carregamento das fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snitap Patins</title>

  <!-- Estilos principais do projeto -->
  <link rel="stylesheet" href="style/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Montserrat:wght@500&family=Syne:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Topo com logo e ícone de compras -->
  <header class="top">
    <a href="#">
      <img src="assets/logo.svg" alt="" />
    </a>
    <a href="#">
      <img src="assets/icons/shopping-bag.svg" alt="" />
      <span>1</span> <!-- Badge com quantidade de itens -->
    </a>
  </header>

  <!-- Seção principal do herói com texto e imagem -->
  <section class="hero">
    <div>
      <h1>
        Snitap, sua vida mais
        <div>
          <!-- Palavras com animação vertical (carrossel) -->
          <span>radical</span>
          <span>divertida</span>
          <span>saudável</span>
          <span>radical</span>
        </div>
      </h1>

      <!-- Botões de ação -->
      <div class="buttons">
        <a href="#" class="button buy shadow">
          <img src="assets/icons/shopping-bag.svg" alt="" />
          COMPRAR AGORA
        </a>

        <a href="#" class="button play">
          <span class="shadow">
            <img src="assets/icons/play.svg" alt="" />
          </span>
          VEJA EM AÇÃO
        </a>
      </div>
    </div>

    <!-- Bloco visual com patins e elementos gráficos -->
    <div>
      <div class="content">
        <img src="assets/hero/ellipse.svg" alt="" />
        <img src="assets/hero/patins-image.png" alt="" />
        <img src="assets/hero/stars-1.svg" alt="" />
        <img src="assets/hero/stars-2.svg" alt="" />
      </div>
    </div>
  </section>

  <!-- Seção decorativa com gradiente animado -->
  <section class="banner">
    <div class="scroller bg-gradient-animate"></div>
  </section>

  <!-- Galeria com fotos e figcaption -->
  <section class="gallery">
    <header>
      <span>GALERIA DE FOTOS</span>
      <h2>#usesnitap por aí</h2>
    </header>

    <div class="content">
      <!-- Cada figure representa uma imagem postada -->
      <figure>
        <img src="assets/images/01.png" alt="" />
        <figcaption>
          <img src="assets/Profile pic.png" alt="" />
          <span>@ezequielkc</span>
        </figcaption>
      </figure>

      <figure data-delay>
        <img src="assets/images/02.png" alt="" />
        <figcaption>
          <img src="assets/Profile pic.png" alt="" />
          <span>@ezequielkc</span>
        </figcaption>
      </figure>

      <figure>
        <img src="assets/images/03.png" alt="" />
        <figcaption>
          <img src="assets/Profile pic.png" alt="" />
          <span>@ezequielkc</span>
        </figcaption>
      </figure>

      <figure data-delay>
        <img src="assets/images/04.png" alt="" />
        <figcaption>
          <img src="assets/Profile pic.png" alt="" />
          <span>@ezequielkc</span>
        </figcaption>
      </figure>
    </div>

    <!-- Rodapé da galeria -->
    <footer>
      <div class="logo">
        <img src="assets/logo.svg" alt="" />
        Snitap
      </div>

      <nav>
        <a href="#">Sobre</a>
        <a href="#">Nossas lojas</a>
        <a href="#">Política de privacidade</a>
      </nav>

      <!-- Ícones de redes sociais -->
      <div class="social-links">
        <a href="#" title="instagram">
          <img src="assets/icons/instagram.svg" alt="" />
        </a>
        <a href="#" title="facebook">
          <img src="assets/icons/facebook.svg" alt="" />
        </a>
        <a href="#" title="youtube">
          <img src="assets/icons/youtube.svg" alt="" />
        </a>
        <a href="#" title="tiktok">
          <img src="assets/icons/tiktok.svg" alt="" />
        </a>
      </div>
    </footer>
  </section>
</body>
</html>
